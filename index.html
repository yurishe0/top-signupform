<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="background-container">
            <div class="logo">
                <h2>yurishe</h2>
            </div>
        </div>
        <div class="section-container">
            <p>Want to hear more from your favorite band? New songs, albums, announcements - all in one place. It's all
                within a hand's reach.</p>
            <p>Join us now!</p>
            <div class="form-container">
                <form action="" method="post">
                    <h1>Sign up</h1>
                    <fieldset>
                        <div class="input-container">
                            <label for="fname">First name</label>
                            <input type="text" name="" id="fname" name="fname">
                        </div>
                        <div class="input-container">
                            <label for="lname">Last name</label>
                            <input type="text" name="" id="lname" name="lname">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input-container">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-container">
                            <label for="telephone">Phone number</label>
                            <input type="tel" name="telephone" id="telephone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input-container">
                            <label for="password-conf">Confirm password</label>
                            <input type="password" name="password-conf" id="password-conf">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
